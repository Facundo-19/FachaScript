<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FachaScript Store</title>
    <!-- Link a CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">FachaScript</a>
            <!-- Cart Icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>
                <!-- Content -->
                <div class="cart-content">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Comprar</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Nuevos Lanzamientos</h2>
        <!-- Content -->
        <div class="shop-content">
        </div>
        <h2 class="section-title">Ãšltimos clientes</h2>
        <div class="frequent-customers"></div> 
    </section>



    <!-- Link To JS -->
    <script src="js/main.js"></script>
</body>
</html>
